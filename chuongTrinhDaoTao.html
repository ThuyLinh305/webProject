    <script>
        // Mock Data Structure
        const universityData = [
            {
                name: "Khoa Công Nghệ Thông Tin",
                type: "faculty",
                children: [
                    {
                        name: "Ngành Công Nghệ Phần Mềm",
                        type: "major",
                        children: [
                            {
                                name: "Lớp D19CNPM01",
                                type: "class",
                                subjects: [
                                    { id: "MH001", name: "Lập trình Web", credits: 3, teacher: "Nguyễn Văn A" },
                                    { id: "MH002", name: "Cấu trúc dữ liệu", credits: 4, teacher: "Trần Thị B" },
                                    { id: "MH003", name: "Cơ sở dữ liệu", credits: 3, teacher: "Lê Văn C" }
                                ]
                            },
                            {
                                name: "Lớp D19CNPM02",
                                type: "class",
                                subjects: [
                                    { id: "MH004", name: "Mạng máy tính", credits: 3, teacher: "Phạm Văn D" },
                                    { id: "MH001", name: "Lập trình Web", credits: 3, teacher: "Nguyễn Văn A" }
                                ]
                            }
                        ]
                    },
                    {
                        name: "Ngành Hệ Thống Thông Tin",
                        type: "major",
                        children: [
                            {
                                name: "Lớp D19HTTT01",
                                type: "class",
                                subjects: [
                                    { id: "MH005", name: "Phân tích thiết kế hệ thống", credits: 3, teacher: "Đỗ Thị E" },
                                    { id: "MH006", name: "Quản trị dự án", credits: 2, teacher: "Hoàng Văn F" }
                                ]
                            }
                        ]
                    }
                ]
            },
            {
                name: "Khoa Kinh Tế",
                type: "faculty",
                children: [
                    {
                        name: "Ngành Quản Trị Kinh Doanh",
                        type: "major",
                        children: [
                            {
                                name: "Lớp D19QTKD01",
                                type: "class",
                                subjects: [
                                    { id: "MH007", name: "Kinh tế vi mô", credits: 3, teacher: "Vũ Thị G" },
                                    { id: "MH008", name: "Marketing căn bản", credits: 3, teacher: "Trịnh Văn H" }
                                ]
                            }
                        ]
                    }
                ]
            }
        ];

        // Render Tree
        const treeRoot = document.getElementById('treeRoot');
        const programDetails = document.getElementById('programDetails');

        function createTreeElement(item) {
            const li = document.createElement('li');

            // Icon selection
            let iconClass = 'fa-folder'; // default
            if (item.type === 'faculty') iconClass = 'fa-university';
            if (item.type === 'major') iconClass = 'fa-code-branch';
            if (item.type === 'class') iconClass = 'fa-users';

            const hasChildren = item.children && item.children.length > 0;

            // Toggle Content
            const div = document.createElement('div');
            div.className = 'tree-item';
            div.innerHTML = `
                ${hasChildren ? '<i class="fa-solid fa-caret-right caret"></i>' : '<span style="width:16px; display:inline-block"></span>'}
                <i class="fa-solid ${iconClass}"></i>
                <span>${item.name}</span>
            `;

            li.appendChild(div);

            // Handle Click
            div.onclick = (e) => {
                e.stopPropagation();

                // Highlight selection
                document.querySelectorAll('.tree-item').forEach(el => el.classList.remove('selected'));
                div.classList.add('selected');

                // Expand/Collapse if has children
                if (hasChildren) {
                    const ul = li.querySelector('.nested');
                    if (ul) {
                        ul.classList.toggle('active-tree');
                        const caret = div.querySelector('.caret');
                        caret.classList.toggle('caret-down');

                        // Switch icon for folder-like feeling (optional, maybe too much)
                        // const icon = div.querySelector('.fa-university, .fa-code-branch');
                    }
                }

                // Show data if it's a class
                if (item.type === 'class' && item.subjects) {
                    renderSubjects(item.name, item.subjects);
                }
            };

            // Recursively add children
            if (hasChildren) {
                const ul = document.createElement('ul');
                ul.className = 'nested';
                item.children.forEach(child => {
                    ul.appendChild(createTreeElement(child));
                });
                li.appendChild(ul);
            }

            return li;
        }

        // Store current working class name for modal context
        let currentClassName = '';

        function renderSubjects(className, subjects) {
            currentClassName = className;
            let html = `
                <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 15px;">
                    <h3 style="margin: 0; color: var(--primary-color);">Danh sách học phần - ${className}</h3>
                    <div style="display: flex; gap: 5px;">
                        <button class="btn-search" style="padding: 6px 10px; font-size: 13px;" onclick="openSubjectModal()">
                            <i class="fa-solid fa-plus"></i> Thêm môn
                        </button>
                        <button class="btn-search" style="padding: 6px 10px; font-size: 13px; background-color: #dc3545;" onclick="deleteSubjectPrompt()">
                            <i class="fa-solid fa-trash"></i> Xóa môn
                        </button>
                    </div>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Mã HP</th>
                            <th>Tên Học Phần</th>
                            <th>Số TC</th>
                            <th>Giảng Viên</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            if (!subjects || subjects.length === 0) {
                html += `<tr><td colspan="4" style="text-align:center">Chưa có môn học nào</td></tr>`;
            } else {
                subjects.forEach(sub => {
                    html += `
                        <tr>
                            <td>${sub.id}</td>
                            <td>${sub.name}</td>
                            <td>${sub.credits}</td>
                            <td>${sub.teacher}</td>
                        </tr>
                    `;
                });
            }

            html += `</tbody></table>`;
            programDetails.innerHTML = html;
        }

        // --- Subject Management Logic ---

        function openSubjectModal() {
            document.getElementById('subjectModal').style.display = 'flex';
        }

        function closeSubjectModal() {
            document.getElementById('subjectModal').style.display = 'none';
        }

        function saveSubject(event) {
            event.preventDefault();
            const id = document.getElementById('subjectId').value;
            const name = document.getElementById('subjectName').value;
            const credits = document.getElementById('subjectCredits').value;
            const teacher = document.getElementById('subjectTeacher').value;

            // Find the current class object in data
            let found = false;

            // Helper to traverse and find class by name (since we used name as ID in renderSubjects logic)
            // In a real app we'd use ID.
            const traverse = (items) => {
                for (let item of items) {
                    if (item.type === 'class' && item.name === currentClassName) {
                        if (!item.subjects) item.subjects = [];
                        item.subjects.push({ id, name, credits, teacher });
                        found = true;
                        return;
                    }
                    if (item.children) traverse(item.children);
                    if (found) return;
                }
            };
            traverse(universityData);

            if (found) {
                // Re-render
                // Find subjects again to pass to render
                // Quick hack: just re-click the tree item? 
                // Better: find the subject list and call render
                let subjects = [];
                const findSubs = (items) => {
                    for (let item of items) {
                        if (item.name === currentClassName) {
                            subjects = item.subjects;
                            return;
                        }
                        if (item.children) findSubs(item.children);
                    }
                };
                findSubs(universityData);

                renderSubjects(currentClassName, subjects);
                closeSubjectModal();
                // Reset form
                document.getElementById('subjectForm').reset();
            } else {
                alert('Lỗi: Không tìm thấy lớp hiện tại.');
            }
        }

        function deleteSubjectPrompt() {
            const code = prompt("Nhập Mã Học Phần cần xóa:");
            if (code) {
                let found = false;
                const traverse = (items) => {
                    for (let item of items) {
                        if (item.type === 'class' && item.name === currentClassName) {
                            if (item.subjects) {
                                const initialLen = item.subjects.length;
                                item.subjects = item.subjects.filter(s => s.id !== code);
                                if (item.subjects.length < initialLen) {
                                    found = true;
                                    renderSubjects(currentClassName, item.subjects);
                                }
                            }
                            return;
                        }
                        if (item.children) traverse(item.children);
                        if (found) return;
                    }
                };
                traverse(universityData);

                if (!found) {
                    alert('Không tìm thấy môn học có mã: ' + code);
                }
            }
        }


        // Init Tree
        universityData.forEach(item => {
            treeRoot.appendChild(createTreeElement(item));
        });

    </script>
    <!-- Subject Modal -->
    <div id="subjectModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">Thêm Môn Học vào Lớp</div>
            <form id="subjectForm" onsubmit="saveSubject(event)">
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Mã Học Phần</label>
                    <input type="text" id="subjectId" class="input-field" placeholder="Ví dụ: MH009" required>
                </div>
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Tên Học Phần</label>
                    <input type="text" id="subjectName" class="input-field" placeholder="Ví dụ: Triết học Mác - Lênin"
                        required>
                </div>
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Số Tín Chỉ</label>
                    <input type="number" id="subjectCredits" class="input-field" value="3" required>
                </div>
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Giảng Viên</label>
                    <input type="text" id="subjectTeacher" class="input-field" placeholder="Tên giảng viên">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeSubjectModal()">Hủy</button>
                    <button type="submit" class="btn-primary" style="width: auto;">Thêm Môn</button>
                </div>
            </form>
        </div>
    </div>
